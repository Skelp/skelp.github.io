<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.title }}">

    {% if page.title %}
      <title>{{ page.title }} &bull; {{ site.title }}</title>
    {% else %}
      <title>{{ site.title }}</title>
    {% endif %}

    <meta name="application-name" content="{{ site.title }}">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff3333">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ff3333">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="icon" type="image/png" href="/assets/images/base/skelp-logo-32x32.png">
    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="icon" sizes="36x36" href="/assets/images/base-filled/skelp-logo-filled-36x36.png">
    <link rel="icon" sizes="72x72" href="/assets/images/base-filled/skelp-logo-filled-72x72.png">
    <link rel="icon" sizes="96x96" href="/assets/images/base-filled/skelp-logo-filled-96x96.png">
    <link rel="icon" sizes="144x144" href="/assets/images/base-filled/skelp-logo-filled-144x144.png">
    <link rel="icon" sizes="192x192" href="/assets/images/base-filled/skelp-logo-filled-192x192.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/base-filled/skelp-logo-filled-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/base-filled/skelp-logo-filled-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/base-filled/skelp-logo-filled-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/assets/images/base-filled/skelp-logo-filled-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/base-filled/skelp-logo-filled-180x180.png">

    <script src="//cdnjs.cloudflare.com/ajax/libs/webfont/1.6.22/webfontloader.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Quicksand:400,700:latin']
        }
      });
    </script>
  </head>

  <body>
    <main role="main">
      {{ content }}
    </main>

    {% include footer.html %}
  </body>
</html>
