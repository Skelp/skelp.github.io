<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Skelp">

    <title>Skelp</title>

    <meta name="application-name" content="Skelp">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff3333">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ff3333">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="icon" sizes="36x36" href="/assets/images/base-filled/skelp-logo-filled-36x36.png">
    <link rel="icon" sizes="72x72" href="/assets/images/base-filled/skelp-logo-filled-72x72.png">
    <link rel="icon" sizes="96x96" href="/assets/images/base-filled/skelp-logo-filled-96x96.png">
    <link rel="icon" sizes="144x144" href="/assets/images/base-filled/skelp-logo-filled-144x144.png">
    <link rel="icon" sizes="192x192" href="/assets/images/base-filled/skelp-logo-filled-192x192.png">
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/assets/images/base-filled/skelp-logo-filled-76x76.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/assets/images/base-filled/skelp-logo-filled-120x120.png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/assets/images/base-filled/skelp-logo-filled-152x152.png">
    <link rel="apple-touch-icon-precomposed" sizes="167x167" href="/assets/images/base-filled/skelp-logo-filled-167x167.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/assets/images/base-filled/skelp-logo-filled-180x180.png">

    <script src="//cdnjs.cloudflare.com/ajax/libs/webfont/1.6.22/webfontloader.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Quicksand:400,700:latin']
        }
      });
    </script>
  </head>
  <body>
    <main>
      <div class="cover-container">
        <div class="cover">
          <div class="cover-logo"></div>

          <h1 class="cover-heading">Skelp</h1>
        </div>
      </div>
    </main>

    <footer>
      <ul class="social-links">
        <li><a href="https://github.com/skelp" target="_blank" title="GitHub"><i class="fa fa-github-square"></i></a></li>
        <li><a href="https://bitbucket.org/skelp/" target="_blank" title="BitBucket"><i class="fa fa-bitbucket-square"></i></a></li>
        <li><a href="https://twitter.com/SkelpUK" target="_blank" title="Twitter"><i class="fa fa-twitter-square"></i></a></li>
        <li><a href="https://www.facebook.com/SkelpUK/" target="_blank" title="Facebook"><i class="fa fa-facebook-square"></i></a></li>
        <li><a href="mailto:contact@skelp.io" title="Email"><i class="fa fa-envelope-square"></i></a></li>
      </ul>

      <p class="copyright">&copy; {{ site.time | date: '%Y' }} Skelp</p>
    </footer>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-75039741-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
