---
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Skelp">

    <title>Skelp</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">

    <meta name="application-name" content="Skelp">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#aa3939">
    <meta name="apple-mobile-web-app-status-bar-style" content="#aa3939">

    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="icon" sizes="36x36" href="/assets/images/skelp-logo-36x36.png">
    <link rel="icon" sizes="72x72" href="/assets/images/skelp-logo-72x72.png">
    <link rel="icon" sizes="96x96" href="/assets/images/skelp-logo-96x96.png">
    <link rel="icon" sizes="144x144" href="/assets/images/skelp-logo-144x144.png">
    <link rel="icon" sizes="192x192" href="/assets/images/skelp-logo-192x192.png">
    <link rel="apple-touch-icon" sizes="36x36" href="/assets/images/skelp-logo-36x36.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/skelp-logo-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/assets/images/skelp-logo-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/images/skelp-logo-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/assets/images/skelp-logo-192x192.png">

    <script src="//cdnjs.cloudflare.com/ajax/libs/webfont/1.6.22/webfontloader.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Quicksand:400,700:latin']
        }
      });
    </script>
  </head>
  <body>
    <main>
      <div class="cover-container">
        <div class="cover">
          <div class="cover-logo"></div>

          <h1 class="cover-heading">Skelp</h1>
        </div>
      </div>
    </main>

    <footer>
      <p class="copyright">&copy; {{ site.time | date: '%Y' }} Skelp</p>
    </footer>
  </body>
</html>
